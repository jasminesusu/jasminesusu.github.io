<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pathway+Gothic+One|Source+Sans+Pro:400" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body background="img/bg3.jpg">
    <!-- 回到頂端按鈕 -->
    <button type="button" id="BackTop" class="toTop-arrow"></button>
    <header>
        <!--logo登入註冊-->
        <div class="T container-fluid ">
            <div class="nav  align-items-center ">
                <nav class="navbar" >
                    <a href="index.html"><img src="img/logo1.png" class="img-fluid logosize"
                      onmouseover="this.src='img/logo2.png'" 
                      onmouseout="this.src='img/logo1.png'"></a>
                </nav>
                <nav class="navbar ">
                    <h4 class="text-white">後台管理系統</h4>
                </nav>
            </div>
        </div>
    </header>
    <section>
        <div class="container-fluid pt-3">
            <div class="row">
                <div class="col-3">
                  <div class="list-group thiscenter" id="list-tab" role="tablist">
                    <a class="list-group-item  list-group-item-action list-group-item-light active" id="list-home-list" data-toggle="list" href="#list-add" role="tab" aria-controls="add">新增商品</span></a>
                    <a class="list-group-item list-group-item-action list-group-item-light" id="list-profile-list" data-toggle="list" href="#list-change" role="tab" aria-controls="change">修改商品</a>
                    <a class="list-group-item   list-group-item-action list-group-item-light" id="list-messages-list" data-toggle="list" href="#list-delete" role="tab" aria-controls="delete">刪除商品</a>
                    <a class="list-group-item   list-group-item-action list-group-item-light" id="list-settings-list" data-toggle="list" href="#list-browse" role="tab" aria-controls="browse">瀏覽訂單</a>
                  </div>
                </div>
                <div class="col-9">
                  <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="list-add" role="tabpanel" aria-labelledby="list-add-list">
                        <h3 class="thiscenter">這裡是新增商品</h3>
                    </div>
                    <div class="tab-pane fade" id="list-change" role="tabpanel" aria-labelledby="list-change-list">
                        <h3 class="thiscenter">這裡是修改商品</h3>
                    </div>
                    <div class="tab-pane fade" id="list-delete" role="tabpanel" aria-labelledby="list-delete-list">
                        <h3 class="thiscenter">這裡是刪除商品</h3>
                    </div>
                    <div class="tab-pane fade" id="list-browse" role="tabpanel" aria-labelledby="list-browse-list">
                        <h3 class="thiscenter">這裡是瀏覽訂單</h3>
                    </div>
                  </div>
              </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    <!-- 回到頂端 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="assets/js/gotop.js"></script>
</body>
</html>
